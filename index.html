<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/images/favicon/jiomart-logo.ico">
    <title>JioMart: India's online shopping destination</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- css files -->
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>

    <header class="header">
        <section class="header-main">
            <div class="header-main-wrapper">
                <section class="container-left">
                    <div class="header-logo">
                        <img src="https://www.jiomart.com/assets/ds2web/images/Jiomart-logo-ds2.0.svg?v=24" alt="">
                    </div>
                    <div class="header-pincode">
                        <button class="address">
                            <img src="https://www.jiomart.com/assets/ds2web/jds-icons/location-icon.svg" alt="">
                            <p>Deliver to <span>Bangalore 416166</span></p>
                        </button>
                    </div>
                </section>
                <section class="container-right">
                    <div class="search">
                        <span class="search-icon">
                            <i class='bx bx-search' ></i>
                        </span>
                        <input type="text" placeholder="Search Jiomart">
                        <span class="menu-list">
                            <i class='bx bx-menu' ></i>
                        </span>
                    </div>
                    <div class="user">
                        <i class='bx bxs-cart'></i>
                        <button class="user-signin">
                            <i class='bx bx-user-circle'></i>
                            <span>Sign</span>
                            <span>In</span>
                        </button>
                    </div>
                </section>
            </div>
        </section>
        <section class="header-nav">
            <div class="nav-container">
                <nav class="navbar">
                    <ul class="navitem">
                        <li class="nitem">
                            <a href="#" class="groceries">Groceries</a>
                        </li>
                        <li class="nitem">
                            <a href="#" class="home">Home & Lifestyle</a>
                        </li>
                        <li class="nitem">
                            <a href="#" class="electronics">Electronics</a>
                        </li>
                        <li class="nitem">
                            <a href="#" class="fashion">Fashion</a>
                        </li>
                        <li class="nitem">
                            <a href="#" class="supplies">Professional Supplies</a>
                        </li>
                        <li class="nitem">
                            <a href="#" class="jewellery">Precious Jewellery</a>
                        </li>
                        <li class="nitem">
                            <a href="#" class="wellness">Wellness</a>
                        </li>
                    </ul>
                    <div class="category">
                        <a href="#"><span>All Categories</span><i class='bx bx-chevron-down'></i></a>
                    </div>
                </nav>
            </div>
        </section>
    </header>
    
    <main>
        <div class="scroll-banner">
            <div class="scroll-banner-wrapper">
                <button class="scroll-arrow scroll-left"><i class="fas fa-chevron-left"></i></button>
                <div class="scroll-banner-container">
                    <img src="/images/scroll-container/s1.png" alt="">
                    <img src="/images/scroll-container/s2.png" alt="">
                    <img src="/images/scroll-container/s3.png" alt="">
                    <img src="/images/scroll-container/s4.png" alt="">
                    <img src="/images/scroll-container/s5.png" alt="">
                    <img src="/images/scroll-container/s6.png" alt="">
                    <img src="/images/scroll-container/s7.png" alt="">
                </div>
                <button class="scroll-arrow scroll-right"><i class="fas fa-chevron-right"></i></button>
            </div>
            <div class="scroll-dots">
                <button class="dot active"></button>
                <button class="dot"></button>
                <button class="dot"></button>
                <button class="dot"></button>
                <button class="dot"></button>
            </div>
        </div>
        <div class="main-banner">
            <img src="/images/main-banner/banner1.png" alt="">
        </div>
        <div class="main-banner">
            <img src="/images/main-banner/banner2.png" alt="">
        </div>
        <div class="main-banner">
            <img src="/images/main-banner/banner3.png" alt="">
        </div>
        <div class="main-banner">
            <img src="/images/main-banner/banner4.png" alt="">
        </div>
    </main>

    <!-- js files -->
    <script src="/js/main.js"></script>
    
</body>
</html>
