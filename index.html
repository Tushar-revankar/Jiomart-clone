<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JioMart: India's online shopping destination</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/header.css">
</head>
<body>

    <header class="header">
        <section class="header-main">
            <div class="header-main-wrapper">
                <section class="container-left">
                    <div class="header-logo">
                        <img src="https://www.jiomart.com/assets/ds2web/images/Jiomart-logo-ds2.0.svg?v=24" alt="">
                    </div>
                    <div class="header-pincode">
                        <button class="address">
                            <img src="https://www.jiomart.com/assets/ds2web/jds-icons/location-icon.svg" alt="">
                            <p>Deliver to <span>Bangalore 416166</span></p>
                        </button>
                    </div>
                </section>
                <section class="container-right">
                    <div class="search">
                        <span class="search-icon">
                            <i class='bx bx-search' ></i>
                        </span>
                        <input type="text" placeholder="Search Jiomart">
                        <span class="menu-list">
                            <i class='bx bx-menu' ></i>
                        </span>
                    </div>
                    <div class="user">
                        <i class='bx bxs-cart'></i>
                        <button class="user-signin">
                            <i class='bx bx-user-circle'></i>
                            <span>Sign</span>
                            <span>In</span>
                        </button>
                    </div>
                </section>
            </div>
        </section>
    </header>
    
</body>
</html>
